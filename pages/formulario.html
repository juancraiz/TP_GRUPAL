        <form action="" method="post" id="formregister"> <!--metodo post oculta la informacion que envia el cliente al usuario-->>
          <label for="nombre"> Nombre</label><br>
           <input type="text" id="nombre" name="nombre" required> <br> <!-- me hace writeln el br  -->

           <label for="apellido">Apellido</label>  <br>

           <input type="number" id="dni" name="dni" minlength="8" maxlength="8"> <br>
            
           <label for="edad">Edad</label>  <br>
           <input type="number" id="edad" name="edad" min="0" max="100"> <br>

           <label for="password">Password</label>  <br>
           <input type="password" id="password" name="password" minlength="8"> <br>
              
           <label for="email">Email</label>  <br>
           <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="juancito123@gmail.com"> <br>
                         
           <input type="submit" value="Enviar datos">  <!-- el submit me envia los datos mediante el input y lo envia a la url /dat -->
